{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de clientes - actualizar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    
    {% include 'partials/navbar.html'%}

    <!-- Contenido -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Editar Cliente #{{ cliente.cliente_id }}</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" name="edad" 
                                       value="{{ cliente.edad }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Genero</label>
                                <select class="form-select" id="genero" name="genero" required>
                                    <option value="{{ cliente.genero }}">{{ cliente.genero }}</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Desconocido">Desconocido</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="saldo" class="form-label">Saldo</label>
                                <input type="number" class="form-control" id="saldo" name="saldo" value="{{ cliente.saldo }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="activo" class="form-label">Activo</label>
                                <select class="form-select" id="activo" name="activo" required>
                                    <option value="{{ cliente.activo }}">{{ cliente.activo }}</option>
                                        <option value="Si">Si</option>
                                        <option value="No">No</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="nivel_de_satisfaccion" class="form-label">Nivel de Satisfaccion</label>
                                <select class="form-select" id="nivel_de_satisfaccion" name="nivel_de_satisfaccion" required>
                                    <option value="{{ cliente.nivel_de_satisfaccion }}">{{ cliente.nivel_de_satisfaccion }}</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                </select>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                <a href="{% url 'read' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
