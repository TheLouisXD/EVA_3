{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de administracion de clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    
    {% include 'partials/navbar.html'%}

    <!-- Contenido -->
    <div class="container mt-5">
      <button class="btn btn-primary"><a href="{% url 'read_reserva' %}" class="text-white text-decoration-none">Ver Reservas</a></button>
        <h1 class="mb-4">Nueva Reserva</h1>
        
        <form id="reservaForm" class="needs-validation" method="POST">
          {% csrf_token %}
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select class="form-select" id="cliente" name="cliente" required>
                    <option value="">Seleccione un cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nombre }} {{ cliente.apellido }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="mesa" class="form-label">Mesa</label>
                <select class="form-select" id="mesa" name="mesa" required>
                    <option value="">Seleccione una mesa</option>
                    {% for mesa in mesas %}
                        {% if mesa.estado == 'Disponible' %}
                            <option value="{{ mesa.id }}">{{ mesa.numero }} (Capacidad: {{ mesa.capacidad }})</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="fecha_reserva" class="form-label">Fecha y Hora de Reserva</label>
                <input type="datetime-local" class="form-control" id="fecha_reserva" name="fecha_reserva" required>
            </div>

            <button type="submit" class="btn btn-primary">Crear Reserva</button>
        </form>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
